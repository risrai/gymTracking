<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Gym Activity Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      flex: 1;
    }
    button {
      background: #2e86de;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button.danger {
      background: #c0392b;
    }
    button.secondary {
      background: #7f8c8d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Daily Gym Activity Tracker</h1>

  <div class="nav">
    <button onclick="showPage('log')">Log Activity</button>
    <button onclick="showPage('analysis')">Analysis</button>
  </div>

  <!-- LOG PAGE -->
  <div class="container" id="logPage">
    <h2>Add / Edit Activity</h2>
    <div class="form-group">
      <input type="date" id="date" />
      <input list="activityList" id="activityInput" placeholder="Start typing activity" />
      <datalist id="activityList"></datalist>
    </div>
    <div class="form-group">
      <select id="metric">
        <option value="duration">Duration (minutes)</option>
        <option value="weight">Max Weight (kg)</option>
      </select>
      <input type="number" id="value" placeholder="Enter value" />
    </div>
    <button onclick="addOrUpdateEntry()">Save Entry</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Activity</th>
          <th>Metric</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ANALYSIS PAGE -->
  <div class="container" id="analysisPage" style="display:none;">
    <h2>Analysis</h2>

    <div class="form-group">
      <select id="analysisActivity" onchange="renderChart()"></select>
      <input type="date" id="analysisDate" onchange="renderDateTable()" />
    </div>

    <canvas id="progressChart"></canvas>

    <table id="analysisTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Activity</th>
          <th>Metric</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem('gymEntries')) || [];
    let editIndex = null;
    let chart;

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
    document.getElementById('analysisDate').value = today;

    function showPage(page) {
      document.getElementById('logPage').style.display = page === 'log' ? 'block' : 'none';
      document.getElementById('analysisPage').style.display = page === 'analysis' ? 'block' : 'none';
      if (page === 'analysis') {
        populateActivityDropdowns();
        renderChart();
        renderDateTable();
      }
    }

    function getUniqueActivities() {
      return [...new Set(entries.map(e => e.activity))];
    }

    function populateActivityDropdowns() {
      const activities = getUniqueActivities();
      const list = document.getElementById('activityList');
      const analysisSelect = document.getElementById('analysisActivity');

      list.innerHTML = '';
      analysisSelect.innerHTML = '<option value="">Select activity</option>';

      activities.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a;
        list.appendChild(opt);

        const opt2 = document.createElement('option');
        opt2.value = a;
        opt2.textContent = a;
        analysisSelect.appendChild(opt2);
      });
    }

    function addOrUpdateEntry() {
      const date = document.getElementById('date').value;
      const activity = document.getElementById('activityInput').value.trim();
      const metric = document.getElementById('metric').value;
      const value = Number(document.getElementById('value').value);

      if (!date || !activity || !value) return alert('Please fill all fields');

      const entry = { date, activity, metric, value };

      if (editIndex !== null) {
        entries[editIndex] = entry;
        editIndex = null;
      } else {
        entries.push(entry);
      }

      localStorage.setItem('gymEntries', JSON.stringify(entries));
      document.getElementById('activityInput').value = '';
      renderTable();
      populateActivityDropdowns();
    }

    function renderTable() {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      entries.forEach((e, i) => {
        tbody.innerHTML += `<tr>
          <td>${e.date}</td>
          <td>${e.activity}</td>
          <td>${e.metric}</td>
          <td>${e.value}</td>
          <td>
            <button class="secondary" onclick="editEntry(${i})">Edit</button>
            <button class="danger" onclick="deleteEntry(${i})">Delete</button>
          </td>
        </tr>`;
      });
    }

    function editEntry(index) {
      const e = entries[index];
      document.getElementById('date').value = e.date;
      document.getElementById('activitySelect').value = e.activity;
      document.getElementById('metric').value = e.metric;
      document.getElementById('value').value = e.value;
      editIndex = index;
      showPage('log');
    }

    function deleteEntry(index) {
      if (!confirm('Delete this entry?')) return;
      entries.splice(index, 1);
      localStorage.setItem('gymEntries', JSON.stringify(entries));
      renderTable();
      renderChart();
      renderDateTable();
    }

    function renderChart() {
  const activitySelect = document.getElementById('analysisActivity');
  if (!activitySelect) return;

  const activity = activitySelect.value;
  if (!activity) {
    if (chart) chart.destroy();
    return;
  }

  const filtered = entries
    .filter(e => e.activity === activity)
    .sort((a, b) => new Date(a.date) - new Date(b.date));

  const labels = filtered.map(e => e.date);
  const data = filtered.map(e => e.value);

  const ctx = document.getElementById('progressChart');
  if (!ctx) return;

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: activity + ' Progress',
        data,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}


    function renderDateTable() {
      const date = document.getElementById('analysisDate').value;
      const tbody = document.querySelector('#analysisTable tbody');
      tbody.innerHTML = '';

      entries.filter(e => e.date === date).forEach((e, i) => {
        tbody.innerHTML += `<tr>
          <td>${e.date}</td>
          <td>${e.activity}</td>
          <td>${e.metric}</td>
          <td>${e.value}</td>
          <td>
            <button class="secondary" onclick="editEntry(${i})">Edit</button>
            <button class="danger" onclick="deleteEntry(${i})">Delete</button>
          </td>
        </tr>`;
      });
    }

    populateActivityDropdowns();
    renderTable();
  </script>
</body>
</html>
